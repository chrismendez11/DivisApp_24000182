<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      DivisApp 24000182
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h2>Conversor de Divisas</h2>

    <ion-card>
      <ion-card-content>
        <ion-item>

          <ion-input 
            type="number" 
            [(ngModel)]="cantidadQuetzales"

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
