<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      DivisApp 24000182
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <h1>Conversor de Divisas</h1>
    <p class="subtitle">Quetzales a Dólares</p>

    <div class="input-section">
      <ion-item lines="none">
        <ion-label position="floating">Cantidad en Quetzales (Q)</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="cantidadQuetzales"
          (ionInput)="convertir()"
          placeholder="0.00">
        </ion-input>
      </ion-item>
    </div>

    <div class="result-section">
      <p class="result-label">Resultado en Dólares:</p>
      <p class="result-amount">$ {{ cantidadDolares }}</p>
    </div>

    <div class="rate-info">
      <ion-note>Tasa de cambio: Q 8.00 = $ 1.00</ion-note>
    </div>
  </div>
</ion-content>
